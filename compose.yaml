services:
  qemu:
    command: --reset -p yes
    image: multiarch/qemu-user-static
    network_mode: default
    privileged: true

  pi-camera:
    image: matefarkas/pi-camera:latest
    build:
      context: .
      target: deployer
    network_mode: default
    volumes:
      - ./:/workdir/:rw
    working_dir: /workdir
